<!DOCTYPE html>
<html lang="en">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --neon-red: #ff1a1a;
      --neon-blue: #00ccff;
      --cyber-gold: #ffd700;
      --void-black: #0a0a0a;
      --dark-grid: #1a1a1a;
      --glow: rgba(255, 26, 26, 0.7);
    }
    body {
      background: linear-gradient(145deg, var(--void-black), var(--dark-grid));
      color: #ffcccc;
      font-family: 'VT323', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      opacity: 0.3;
    }
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--neon-blue);
      border-radius: 50%;
      pointer-events: none;
      animation: particleFlow 1.5s linear infinite;
    }
    @keyframes particleFlow {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
    #captcha-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: glitchFade 0.8s;
    }
    #captcha-screen h2 {
      color: var(--neon-red);
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-shadow: 0 0 15px var(--neon-red);
    }
    #captcha-screen input, #account-section input, .cashapp-input {
      padding: 15px;
      margin: 20px;
      border: 3px solid var(--neon-red);
      border-radius: 10px;
      background: var(--dark-grid);
      color: #ffcccc;
      font-size: 1.5rem;
      width: 250px;
    }
    #captcha-screen input:focus, #account-section input:focus, .cashapp-input:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 20px var(--neon-blue);
      outline: none;
    }
    button {
      background: linear-gradient(45deg, var(--neon-red), #0088cc);
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--neon-red);
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .menu-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2.5rem;
      color: var(--neon-red);
      cursor: pointer;
      z-index: 100;
    }
    .sidebar {
      width: 250px;

      transform: translateX(-100%);

    .sidebar.active {
      transform: translateX(0);

    .sidebar ul li {
      margin: 20px 0;

    .sidebar ul li:hover {
      background: #2a2a2a;

    }
    .main-content {
      padding: 40px;
      width: 100%;
    }
    .user-info {
      position: fixed;
      top: 15px;
      left: 80px;

      font-size: 1.5rem;

    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: var(--neon-red);
      text-shadow: 0 0 15px var(--neon-red);
      text-align: center;
    }
    .item-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
    }
    .item {
      background: var(--dark-grid);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px var(--glow);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .item:hover {
      transform: translateY(-10px);
    }
    .item canvas {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px var(--neon-red));
    }
    .item h3 {
      color: var(--neon-red);
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
    }
    .item p {
      font-size: 1.3rem;
      color: var(--neon-blue);
    }
    .item .comment {
      font-style: italic;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .cart-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 2.5rem;
      color: var(--cyber-gold);
      cursor: pointer;
    }
    .cart-section, .account-section, .checkout-section, .trending-section, .transaction-section {
      background: var(--dark-grid);
      padding: 30px;
      border-radius: 15px;
      margin: 40px auto;
      max-width: 800px;
      box-shadow: 0 10px 20px var(--glow);
      display: none;
    }
    .cart-item, .transaction-item {
      background: #2a2a2a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    .trending-section {
      display: block;
    }
    @keyframes glitchFade {
      0% { opacity: 0; transform: translate(2px, -2px); }
      100% { opacity: 1; transform: translate(0); }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div id="captcha-screen">
    <h2>Darknet Access</h2>
    <input type="text" id="captcha-input" placeholder="What's 9 + 4?">
    <button onclick="verifyCaptcha()">Submit</button>
  </div>
  <div class="container">
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="cart-icon" onclick="showCart()">ðŸ›’</div>
    <div class="sidebar" id="sidebar">
      <ul>
        <li onclick="loadPage('cards')">Credit Cards</li>
        <li onclick="loadPage('accounts')">Store Accounts</li>
        <li onclick="showAccountSection()">Account</li>
        <li onclick="showCart()">Cart</li>
        <li onclick="showTransactions()">Transaction Log</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="user-info" id="user-info"></div>
      <div class="account-section" id="account-section">
        <h2>Account</h2>
        <input type="text" id="username-input" placeholder="Username">
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="createAccount()">Create Account</button>
        <button onclick="logout()">Logout</button>
      </div>
      <div class="cart-section" id="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="initiateCheckout()">Checkout</button>
      </div>
      <div class="checkout-section" id="checkout-section">
        <h2>Checkout</h2>
        <input type="text" class="cashapp-input" id="cashapp-handle" placeholder="Enter Cash App Handle ($username)">
        <button onclick="completeCheckout()">Confirm Payment</button>
      </div>
      <div class="transaction-section" id="transaction-section">
        <h2>Transaction Log</h2>
        <div id="transaction-log"></div>
      </div>
      <div class="trending-section" id="trending-section">
        <h2>Trending Drops</h2>
        <div class="item-container" id="trendingContainer"></div>
      </div>
      <div class="header">
        <h1>RakRunnin Darknet Emporium</h1>
      </div>
      <div class="section" id="cards-section">
        <h2>Credit Cards</h2>
        <div class="item-container" id="cardContainer"></div>
      </div>
      <div class="section" id="accounts-section" style="display: none;">
        <h2>Store Accounts</h2>
        <div class="item-container" id="accountContainer"></div>
      </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    // Data
    const usernames = [
      'DarkSwipe', 'CashDemon', 'GhostCarder', 'NeonHustler', 'ShadowStackz',
      'BlazeMoney', 'CryptoKidd', 'SlimeProfit', 'RunninBandz', 'QuickFlipz',
      'VoidRunner', 'CyberGhostX', 'Stackz4Dayz', 'GlitchBandit', 'DarkHustle',
      'NeonReaper', 'ShadowFlip', 'CryptoShark', 'BlitzCash', 'PhantomDrop'
    ];
    const comments = [
      'Visa card hit Saks clean, copped mad drip ðŸ”¥',
      'MasterCard bins are fire, no declines ðŸ’¸',
      'Saks account had $2k balance, too easy ðŸ‘Œ',
      'Walmart card got me a TV, no cap ðŸ“º',
      'Amex smashed luxury stores, pure profit ðŸ’¼',
      'Quick cashout with Visa, ATMs eatinâ€™ ðŸ’°',
      'Saks drop was smooth, copped Gucci ðŸ˜Ž',
      'MasterCard worked for subscriptions, no flags ðŸš€',
      'Amex bins hit high-end shops, clean work ðŸ’³',
      'Walmart gift card copped electronics, flawless ðŸ“¦',
      'Visa was plug-n-play, ran up the bag ðŸ¤‘',
      'Saks account got me fresh fits, no hassle ðŸ™',
      'MasterCard hittinâ€™ online stores, too good ðŸŽ¯',
      'Amex card was elite, copped a Rolex âŒš',
      'Walmart card had no limits, grabbed gear ðŸ›’',
      'Visa bins are dummy clean, no blocks ðŸ’ª',
      'Saks drop was straight gas, luxury vibes ðŸ›ï¸',
      'MasterCard cashout was quick, pure bands ðŸ¦',
      'Amex hit for big purchases, no issues ðŸ’¯',
      'Walmart card got me free shit, livinâ€™ good ðŸ“º'
    ];
    const cardData = [
      { type: 'Visa', bin: '414720', price: 50, model: 'card', reviews: [] },
      { type: 'MasterCard', bin: '555555', price: 45, model: 'card', reviews: [] },
      { type: 'Amex', bin: '378282', price: 60, model: 'card', reviews: [] }
    ];
    const accountData = [
      { type: 'Saks Account', bin: 'SAKS', price: 80, model: 'card', reviews: [] },
      { type: 'Walmart Gift Card', bin: 'WAL', price: 65, model: 'card', soldOut: true, reviews: [] }
    ];
    let cart = [];
    let transactionLog = JSON.parse(localStorage.getItem('transactionLog')) || [];
    let userBehavior = { clicks: [], cartAdds: [] };

    // Assign Unique Reviews
    function assignReviews() {
      const allItems = [...cardData, ...accountData];
      let availableComments = [...comments];
      let availableUsernames = [...usernames];
      allItems.forEach(item => {
        const reviewCount = Math.floor(Math.random() * 3) + 2;
        item.reviews = [];
        for (let i = 0; i < reviewCount && availableComments.length > 0 && availableUsernames.length > 0; i++) {
          const commentIndex = Math.floor(Math.random() * availableComments.length);
          const usernameIndex = Math.floor(Math.random() * availableUsernames.length);
          item.reviews.push({
            comment: availableComments[commentIndex],
            username: availableUsernames[usernameIndex],
            rating: Math.random() * 2 + 3
          });
          availableComments.splice(commentIndex, 1);
          availableUsernames.splice(usernameIndex, 1);
        }
      });
    }
    assignReviews();

    // Particle System
    function createParticles() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDelay = `${Math.random()}s`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1500);
    }
    setInterval(createParticles, 300);

    // Background Animation
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 20;
    const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0xff1a1a, wireframe: true });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);
    function animateBackground() {
      requestAnimationFrame(animateBackground);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animateBackground();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Captcha
    function verifyCaptcha() {
      const input = document.getElementById('captcha-input').value.trim();
      if (input === '13') {
        gsap.to('#captcha-screen', {
          opacity: 0,
          duration: 0.5,
          onComplete: () => {
            document.getElementById('captcha-screen').style.display = 'none';
            const username = localStorage.getItem('currentUser');
            if (username) {
              document.getElementById('user-info').textContent = `Logged in as ${username}`;
              loadPage('cards');
            } else {
              showAccountSection();
            }
          }
        });
      } else {
        alert('Wrong answer, fam. Try 9 + 4 again.');
      }
    }

    // Navigation
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function loadPage(page) {
      document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
      document.getElementById('account-section').style.display = 'none';
      document.getElementById('cart-section').style.display = 'none';
      document.getElementById('transaction-section').style.display = 'none';
      document.getElementById('checkout-section').style.display = 'none';
      document.getElementById(`${page}-section`).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      if (page === 'cards') loadItems('cardContainer', cardData);
      if (page === 'accounts') loadItems('accountContainer', accountData);
      loadTrending();
    }

    function showAccountSection() {
      document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
      document.getElementById('account-section').style.display = 'block';
      document.getElementById('cart-section').style.display = 'none';
      document.getElementById('transaction-section').style.display = 'none';
      document.getElementById('checkout-section').style.display = 'none';
      document.getElementById('sidebar').classList.remove('active');
    }

    function showCart() {
      document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
      document.getElementById('account-section').style.display = 'none';
      document.getElementById('cart-section').style.display = 'block';
      document.getElementById('transaction-section').style.display = 'none';
      document.getElementById('checkout-section').style.display = 'none';
      document.getElementById('sidebar').classList.remove('active');
      displayCart();
    }

    function showTransactions() {
      document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
      document.getElementById('account-section').style.display = 'none';
      document.getElementById('cart-section').style.display = 'none';
      document.getElementById('transaction-section').style.display = 'block';
      document.getElementById('checkout-section').style.display = 'none';
      document.getElementById('sidebar').classList.remove('active');
      displayTransactions();
    }

    function toggleTheme() {
      document.body.classList.toggle('cyber-theme');
      localStorage.setItem('theme', document.body.classList.contains('cyber-theme') ? 'cyber' : 'default');
    }

    // Account Management
    function createAccount() {
      const username = document.getElementById('username-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      if (username && password) {
        localStorage.setItem('user_' + username, password);
        alert('Account created, fam! Login now.');
      } else {
        alert('Fill in both fields, fam.');
      }
    }

    function login() {
      const username = document.getElementById('username-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      if (localStorage.getItem('user_' + username) === password) {
        localStorage.setItem('currentUser', username);
        document.getElementById('user-info').textContent = `Logged in as ${username}`;
        gsap.to('#account-section', {
          opacity: 0,
          duration: 0.5,
          onComplete: () => {
            document.getElementById('account-section').style.display = 'none';
            loadPage('cards');
          }
        });
      } else {
        alert('Wrong username or password, fam.');
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('user-info').textContent = '';
      showAccountSection();
    }

    // Item Rendering
    function loadItems(containerId, items) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const finalPrice = Math.round(item.price * (item.discount || 1));
        const itemElement = document.createElement('div');
        itemElement.className = 'item';
        itemElement.innerHTML = `
          <h3>${item.type} (BIN: ${item.bin})</h3>
          <p>Price: $$  {finalPrice}${item.discount < 1 ? ' (20% OFF)' : ''}</p>
          ${item.reviews.length ? `<div class="comment"><span>${item.reviews[0].username}</span>: ${item.reviews[0].comment}</div>` : ''}
          ${item.soldOut ? '<p>Sold Out</p>' : `<button ${!localStorage.getItem('currentUser') ? 'disabled' : ''} onclick="addToCart('${item.type}', ${finalPrice})">Add to Cart</button>`}
        `;
        const canvas = create3DModel(item);
        itemElement.prepend(canvas);
        container.appendChild(itemElement);
        userBehavior.clicks.push({ item: item.type, timestamp: new Date() });
      });
    }

    function create3DModel(item) {
      const canvas = document.createElement('canvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, 300 / 150, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(300, 150);
      camera.position.z = 5;
      const geometry = new THREE.BoxGeometry(2, 1, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0xff1a1a, wireframe: true });
      const model = new THREE.Mesh(geometry, material);
      scene.add(model);
      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };
      canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        previousMousePosition = { x: e.clientX, y: e.clientY };
      });
      canvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
          const deltaMove = {
            x: e.clientX - previousMousePosition.x,
            y: e.clientY - previousMousePosition.y
          };
          model.rotation.y += deltaMove.x * 0.01;
          model.rotation.x += deltaMove.y * 0.01;
          previousMousePosition = { x: e.clientX, y: e.clientY };
        }
      });
      canvas.addEventListener('mouseup', () => isDragging = false);
      canvas.addEventListener('mouseleave', () => isDragging = false);
      function animate() {
        requestAnimationFrame(animate);
        if (!isDragging) model.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
      return canvas;
    }

    // Trending Section
    function loadTrending() {
      const trendingItems = [...cardData, ...accountData].sort(() => Math.random() - 0.5).slice(0, 2);
      loadItems('trendingContainer', trendingItems);
    }

    // Cart
    function addToCart(type, price) {
      cart.push({ type, price });
      userBehavior.cartAdds.push({ item: type, timestamp: new Date() });
      alert(`${type} added to cart!`);
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <p>${item.type} -   $${item.price}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(itemElement);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      displayCart();
    }

    // Checkout
    function initiateCheckout() {
      if (!cart.length) {
        alert('Cart is empty, fam.');
        return;
      }
      document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
      document.getElementById('account-section').style.display = 'none';
      document.getElementById('cart-section').style.display = 'none';
      document.getElementById('transaction-section').style.display = 'none';
      document.getElementById('checkout-section').style.display = 'block';
    }

    function completeCheckout() {
      const cashappHandle = document.getElementById('cashapp-handle').value.trim();
      if (!cashappHandle.startsWith('$') || cashappHandle.length < 2) {
        alert('Enter a valid Cash App handle starting with $.');
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const tx = {
        id: `TX${Date.now()}`,
        handle: cashappHandle,
        items: cart.map(item => item.type),
        total,
        date: new Date().toLocaleString()
      };
      transactionLog.push(tx);
      localStorage.setItem('transactionLog', JSON.stringify(transactionLog));
      alert(`Payment of $${total} sent to ${cashappHandle}. DM @rakrunnin on Telegram for details.`);
      cart = [];
      document.getElementById('cashapp-handle').value = '';
      showTransactions();
    }

    // Transactions
    function displayTransactions() {
      const log = document.getElementById('transaction-log');
      log.innerHTML = '';
      transactionLog.forEach(tx => {
        const txElement = document.createElement('div');
        txElement.className = 'transaction-item';
        txElement.textContent = `TX ID: ${tx.id} | Handle: ${tx.handle} | Items: ${tx.items.join(', ')} | Total: $${tx.total} | Date: ${tx.date}`;
        log.appendChild(txElement);
      });
    }

    // Initialize
    if (localStorage.getItem('theme') === 'cyber') document.body.classList.add('cyber-theme');
    document.getElementById('captcha-screen').style.display = 'flex';
    loadTrending();
  </script>
</body>
</html>
